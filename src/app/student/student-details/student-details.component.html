<div class="card card-body bg-light mb-2 mt-2">
    <div class="row">
      <div class="col-md-3">
        <strong>Student name:</strong>
      </div>
      <div class="col-md-3">
        {{student?.name}}
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <strong>Date of birth:</strong>
      </div>
      <div class="col-md-3">
        {{student?.dateOfBirth | date: 'dd/MM/yyyy'}}
      </div>
    </div>
    <div class="row" *ngIf='student?.accounts.length <= 2; else advancedUser'>
      <div class="col-md-3">
        <strong>Type of user:</strong>
      </div>
      <div class="col-md-3">
        <span class="text-success">Beginner user.</span>
      </div>
    </div>
    <ng-template #advancedUser>
      <div class="row">
        <div class="col-md-3">
          <strong>Type of user:</strong>
        </div>
        <div class="col-md-3">
          <span class="text-info">Advanced user.</span>
        </div>
      </div>
    </ng-template>
  </div>
  
  <app-student-accounts [accounts]="student?.accounts" 
  (onAccountClick)="printToConsole($event)"></app-student-accounts>
