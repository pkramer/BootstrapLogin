<div class="row">
  <div class="offset-10 col-md-2 mt-2"> <a [routerLink]="['/student/create']">Create student</a> </div>
</div> <br>
<div class="row">
  <div class="col-md-12">
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Student name</th>
            <th>Student address</th>
            <th>Date of birth</th>
            <th>Details</th>
            <th>Update</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let student of students">
            <td>{{student.name}}</td>
            <td>{{student.address}}</td>
            <td>{{student.dateOfBirth | date: 'dd/MM/yyyy'}}</td>
            <td><button type="button" id="details" class="btn btn-primary" 
              (click)="getStudentDetails(student.id)">Details</button></td>
            <td><button type="button" id="update" class="btn btn-success"
              (click)="redirectToUpdatePage(student.id)">Update</button></td>
            <td><button type="button" id="delete" class="btn btn-danger"
              (click)="redirectToDeletePage(student.id)">Delete</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
